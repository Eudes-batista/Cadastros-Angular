<h3>Lista de Clientes</h3>
<div class="ui-fluid">
    <label for="pesquisa">Pesquisa</label>
    <input id="pesquisa" type="text" pInputText [(ngModel)]="contentRequest.content" (keyup.enter)="pesquisar()" />
    <p-table [value]="entidades" [paginator]="true" [rows]="5" [lazy]="true" [totalRecords]="totalRegistro">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Endereco</th>
                <th>numero</th>
                <th>Bairro</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.endereco }}</td>
                <td>{{ cliente.numero }}</td>
                <td>{{ cliente.cidade }}</td>
                <td>
                    <p-button label="Alterar" styleClass="ui-button-primary" (click)="alterar(cliente.telefone)"></p-button>

                    <p-button label="Excluir" styleClass="ui-button-danger" (click)="excluir(cliente.telefone)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<a [routerLink]="['/cliente/novo']">Novo Registro</a>
<p-confirmDialog header="confirmacao"></p-confirmDialog>
<p-toast></p-toast>
