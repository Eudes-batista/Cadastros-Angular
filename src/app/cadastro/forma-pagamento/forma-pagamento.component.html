<h3>Lista de Froma de pagamento</h3>
<div class="ui-fluid">
    <label for="pesquisa">Pesquisa</label>
    <input id="pesquisa" type="text" pInputText [(ngModel)]="contentRequest.content" (keyup.enter)="pesquisar()" />
    <p-table [value]="entidades" [responsive]="true" [paginator]="true" [rows]="5" [lazy]="true" [totalRecords]="totalRegistro">
        <ng-template pTemplate="header">
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-formaPagamento>
            <tr>
                <td>{{ formaPagamento.codigo }}</td>
                <td>{{ formaPagamento.nome }}</td>
                <td>
                    <p-button label="Alterar" styleClass="ui-button-primary" (click)="alterar(formaPagamento.codigo)"></p-button>

                    <p-button label="Excluir" styleClass="ui-button-danger" (click)="excluir(formaPagamento.codigo)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<a [routerLink]="['/forma-de-pagamento/novo']">Novo Registro</a>
<p-confirmDialog header="confirmacao"></p-confirmDialog>
<p-toast></p-toast>
