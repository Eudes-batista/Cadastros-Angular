<p-card header="Cadastro de Produto">
    <form #formulario="ngForm" (ngSubmit)="salvar()">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-md-12 ui-sm-12">
                    <label for="referencia">Referencia: </label>
                    <input type="text" id="referencia" name="referencia" pInputText [(ngModel)]="entidade.referencia" #referencia="ngModel" placeholder="Referencia" required autofocus maxlength="50" />
                </div>
                <div class="ui-md-12 ui-sm-12">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" pInputText [(ngModel)]="entidade.nome" #nome="ngModel" placeholder="Nome" required autofocus maxlength="50" />
                </div>
                <div class="ui-md-12 ui-sm-12">
                    <label for="preco">Preço: </label>
                    <input type="number" id="preco" pInputText pKeyFilter="money" name="preco" [(ngModel)]="entidade.preco" #preco="ngModel" placeholder="Preço" required />
                </div>
                <div class="ui-md-12 ui-sm-12">
                    <label for="tipo">Tipo: </label>
                    <p-dropdown [options]="tiposProdutos" id="tipo" [(ngModel)]="tipoProduto" name="tipo" #tipoView="ngModel" optionLabel="nome" [showClear]="true" placeholder="Selecione um Tipo">
                    </p-dropdown>
                </div>
                <div class="ui-md-12 ui-sm-12">
                    <label for="estoqueMinimo">Estoque Minimo: </label>
                    <input type="number" id="estoqueMinimo" pInputText pKeyFilter="money" name="estoqueMinimo" [(ngModel)]="entidade.estoqueMinimo" #estoqueMinimo="ngModel" placeholder="Estoque Minimo" required />
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-md-3 ui-sm-12">
                    <button type="submit" pButton label="Salvar" [disabled]="formulario.invalid" style="margin-right: .25em"></button>
                </div>
                <div class="ui-md-3 ui-sm-12">
                    <a [routerLink]="['/produto']">Voltar</a>
                </div>
            </div>
        </div>
    </form>
</p-card>
<p-toast></p-toast>
